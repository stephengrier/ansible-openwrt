- name: Configure an openwrt router
  hosts: openwrt
  gather_facts: no
  roles:
    - gekmihesg.openwrt
  vars_prompt:
    - name: wpapsk
      prompt: Enter the WPA2 key to use
  tasks:
    - name: Install htop
      opkg:
        name: htop
        state: present
    - name: Set cpufreq governor to ondemand in rc.local
      lineinfile:
        path: /etc/rc.local
        insertbefore: '^exit 0$'
        line: 'echo ondemand > /sys/devices/system/cpu/cpufreq/policy0/scaling_governor'
    - name: Revert pending uci changes
      uci:
        command: revert
    - name: Enable software flow offloading
      uci:
        command: set
        key: firewall.@defaults[0].flow_offloading
        value: 1
    - name: Enable hardware flow offloading
      uci:
        command: set
        key: firewall.@defaults[0].flow_offloading_hw
        value: 1
    - name: Configure radio0 device
      uci:
        command: set
        key: wireless.radio0
        value:
          channel: auto
          country: GB
    - name: Configure radio0 interface
      uci:
        command: section
        config: wireless
        type: wifi-iface
        find_by:
          device: radio0
          mode: ap
        value:
          ssid: OpenWrt
          encryption: psk2
          key: "{{ wpapsk }}"
    - name: Configure radio1 device
      uci:
        command: set
        key: wireless.radio1
        value:
          channel: auto
          country: GB
    - name: Configure radio1 interface
      uci:
        command: section
        config: wireless
        type: wifi-iface
        find_by:
          device: radio1
          mode: ap
        value:
          ssid: OpenWrt
          encryption: psk2
          key: "{{ wpapsk }}"
    - name: Commit uci changes
      uci:
        command: commit
      notify:
        - restart network
        - reload wifi
